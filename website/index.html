<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <title>ChatMindAI api文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      name="description"
      content="ChatMindAI api 项目由ChatMindAI社区用户发起，旨在为广大用户提供快速上手的社区 API 接口文档"
    />
    <meta name="keywords" content="API, ChatMindAI, AI, 文档" />
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.webp" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.webp" type="image/x-icon" />
    <!-- 默认主题 -->
    <link
      rel="stylesheet"
      href="//lib.baomitu.com/docsify/latest/themes/vue.min.css"
    />
  </head>

  <body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
      window.$docsify = {
        // 项目名称
        name: "ChatMindAI api文档",
        // 仓库地址，点击右上角的Github章鱼猫头像会跳转到此地址
        repo: "https://github.com/zybqw/Chat-Mind-AI",
        // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
        loadSidebar: true,
        // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
        loadNavbar: true,
        // 封面支持，默认加载的是项目根目录下的_coverpage.md文件
        topMargin: 25, // default: 0
        // 自动回到顶部
        auto2top: true,
        // 自动显示header
        autoHeader: false,
        // 显示首页，需要配置_coverpage.md文件，参考 https://github.com/Netflix/pollyjs/blob/master/docs/_coverpage.md
        coverpage: true,
        // 最大子层级
        subMaxLevel: 3,
        // 最大父层级
        maxLevel: 3,
        // 路由模式 hash或者history
        routerMode: "hash",
        // 小屏设备下合并导航栏到侧边栏
        mergeNavbar: true,
        homepage: "_homepage.md",
        // 配置404页面, 需要配置 _404.md
        notFoundPage: true,
        /*搜索相关设置*/
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: "auto", // 注意：仅适用于 paths: 'auto' 模式
          placeholder: "搜索",
          // 支持本地化
          placeholder: {
            "/": "搜索",
          },
          noData: "找不到结果",
          depth: 4,
          hideOtherSidebarContent: false,
          namespace: "ChatMindAI api文档",
        },
        scrollToTop: {
          auto: true,
          text: "▲",
          right: 12,
          bottom: 52,
          offset: 25,
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese",
        },
      };
    </script>
    <!-- docsify的js依赖 -->
    <script src="//lib.baomitu.com/docsify/latest/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//lib.baomitu.com/docsify/latest/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//lib.baomitu.com/docsify/latest/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//lib.baomitu.com/docsify/latest/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="/static/js/mouse_click.js"></script>
    <script>
      if (typeof navigator.serviceWorker !== "undefined") {
        navigator.serviceWorker.register("sw.js");
      }
    </script>
  </body>
</html>
